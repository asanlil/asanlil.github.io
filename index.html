<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="heading">LOGIN</h1>
        <div class="btn-container">
            <input class="btn field"type="email" name="email" id="email" placeholder="EMAIL">
            <input class="btn field"type="password" name="password" id="password" placeholder="PASSWORD">
            <button class="btn login-btn">LOGIN</button>
        </div>
        <div class="footer-container">
            <p class="footer">DON'T HAVE AN ACCOUNT? <span>SIGN UP</span></p>
        </div>
    </main>
</body>
</html>
